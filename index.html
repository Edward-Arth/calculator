<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="flexCon">
      <div id="titleCon">Ed's supremely perfect calculator</div>
      <div id="calcCon">
          <div id="displayBox">
            <div id="inputHistory"></div>
            <div id="currentInput"></div>
          </div>
          <div id="buttCon">
              <button id="oney">1</button>
              <button id="twoy">2</button>
              <button id="threey">3</button>
              <button id="foury">4</button>
              <button id="fivey">5</button>
              <button id="sixy">6</button>
              <button id="seveny">7</button>
              <button id="eighty">8</button>
              <button id="niney">9</button>
              <button id="zeroy">0</button>
              <button id="addy">+</button>
              <button id="subtracty">-</button>
              <button id="multiplyy">x</button>
              <button id="dividey">รท</button>
              <button id="operatey">=</button>
              <button id="cleary">Clear</button>
          </div>
      </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
